{% load static %}
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title class="ttl">Home - InWhite Properties</title>
        <link rel="stylesheet" id="ample-style-css" href="{% static 'style.css' %}" type="text/css" media="all">

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
         <!-- Add icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body class="bck1">
        <div id="page" class="hfeed site">
            <header>
                <div class="header bck2">
                    <div class="main-head-wrap inner-wrap clearfix">
                        <div id="header-logo-image">
                            <a href="/">
                                <img class="logo" src="{% static 'media/logo.png' %}" alt="Wisdom Pet Medicine">
                            </a>
                        </div>
                        <div id="header-text" class="">
                            <h1 id="site-title">
                                <a href="/" title="InWhite Properties" style="text-decoration: none; color: #252525" class="ttl" rel="home">InWhite Properties</a>
                            </h1>

                            <p style="font-style: italic">Relax and let us bother instead.</p>
                        </div>
                        <div id="search-form" class="aligncenter">

                                <table>
                                <form action="{% url 'search_results' %}" method="get">
                                    <input type="text" class="search-wrap" id="searchbar" name="q" placeholder="Property Search">
                                <tr>
                                    <th><button type="submit" class="search-wrap">Search</button></th>
                                    </form>

                            {% if user.is_authenticated %}

                                    <th><form action="{% url 'create'%}"><input type="submit" value="Add Property"></form></th>
                                    <th><form action="{% url 'logout'%}"><input type="submit" value="Log Out"></form></th>
                                    <th><form action="{% url 'profile'%}"><input type="submit" value="Profile"></form></th>
                                </tr>


                            {% else %}

                                    <th><form action="{% url 'login'%}"><input type="submit" value="Login"></form></th>
                                    <th><form action="{% url 'registration'%}"><input type="submit" value="Sign Up"></form></th>
                                </tr>
                            {% endif %}
                                </table>
                        </table>
                        </div>
                    </div>
                </div>
            </header>
            <div class="main-wrapper">
                <div class="single-page clearfix">
                    <div class="inner-wrap">

                        <hr>
                        <div>

                            {% block content %}
                            {% endblock %}

                            <!-- Insert content here-->
                        </div>
                    </div>
                </div>
            </div>
            <footer id="colophon">
                <div class="inner-wrap">
                    Website was created as part of the ITC4214A1 - INTERNET PROGRAMMING Resit Project.
                </div>
            </footer>
        </div>
        <script src="{% static 'main.js' %}"></script>
    </body>
</html>
